<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const edad = parseInt(prompt("Introduzca su edad aquí"));

      if (edad < 13) {
        console.log("Es niño");
      }
      if (edad < 18 && edad >= 13) {
        console.log("Es adolescente");
      }
      if (edad >= 18) {
        console.log("Es adulto");
      }
    </script>
  </body>
</html>
